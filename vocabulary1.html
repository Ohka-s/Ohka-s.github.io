<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025-2 멀티미디어한국어교육자료개발</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<a href="index.html" class="home-btn" title="ホームへ戻る">
  <i class="fas fa-book-open"></i>
</a>

<h2 id="main-title">어휘-도입</h2>

<div id="quiz-container">
  <!-- 問題1 -->
  <div class="question active">
    <img src="images/Image1.png" alt="습관" width="200" style="margin-bottom: 10px;">
    <p>1. 아침에 일어나면 제일 먼저 무엇을 해요？</p>
    <p>2. 건강을 위해 매일 꼭 하는 일이 있어요？</p>
  </div>

  <!-- 問題2 -->
  <div class="question">
    <p>습관</p>
    <p>동영상 제시</p>
    <input type="text" id="answer0">
    <button class="check-answer-btn" onclick="checkAnswer(0, 'いぬ')">정답 확인</button>
    <p id="result0" class="result"></p>
  </div>

  <!-- 問題3 -->
  <div class="question">
    <p>습관</p>
    <p>에릭 씨는 아침마다 운동하는 습관이 있어요.</p>
    <p>자기 전에 핸드폰을 보는 습관을 고치고 싶어요.</p>
  </div>

  <!-- 問題4（選択肢形式） -->
  <div class="question">
    <img src="images/Image1_4.png" alt="어휘4" width="200" style="margin-bottom: 10px;">
    <p>저는 매일 점심을 먹은 후에 커피를 마시는_______이 있어요.</p>
    <div class="choice-block">
      <div style="position: relative; display: inline-block; margin: 5px;">
        <div class="result-overlay"></div>
        <button onclick="checkAnswerChoice(this, '일정', '습관')">일정</button>
      </div>
      <div style="position: relative; display: inline-block; margin: 5px;">
        <div class="result-overlay"></div>
        <button onclick="checkAnswerChoice(this, '습관', '습관')">습관</button>
      </div>
      <div style="position: relative; display: inline-block; margin: 5px;">
        <div class="result-overlay"></div>
        <button onclick="checkAnswerChoice(this, '행동', '습관')">행동</button>
      </div>
    </div>
  </div>

  <!-- 問題5 -->
  <div class="question">
    <img src="images/Image1_5.png" alt="어휘5" width="200" style="margin-bottom: 10px;">
    <p>준호: 요즘 잠을 잘 못 자서 아침마다 피곤해.</p>
    <p>예진: 매일 같은 시간에 자고 일어나는_______을 만들어 보면 어때?</p>
    <input type="text" id="answer2">
    <button class="check-answer-btn" onclick="checkAnswer(2, '습관')">정답 확인</button>
    <p id="result2" class="result"></p>
  </div>
</div>

<div class="progress">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<button class="nav-btn left-btn" id="prevBtn" onclick="prevQuestion()">
  <i class="fas fa-chevron-left"></i>
</button>
<button class="nav-btn right-btn" id="nextBtn" onclick="nextQuestion()">
  <i class="fas fa-chevron-right"></i>
</button>

<script>
  let current = 0;
  const questions = document.querySelectorAll(".question");
  const titles = [
    "어휘-도입",
    "어휘-제시",
    "어휘-제시",
    "어휘-연습",
    "어휘-연습"
  ];

  function showQuestion(index) {
    questions.forEach((q, i) => {
      q.classList.toggle("active", i === index);
    });
    document.getElementById("main-title").textContent = titles[index];
    const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  prevBtn.style.display = index === 0 ? "none" : "flex";
  nextBtn.style.display = index === questions.length - 1 ? "none" : "flex";

    updateNavigation();
  }

  function nextQuestion() {
    if (current < questions.length - 1) {
      current++;
      showQuestion(current);
    }
  }

  function prevQuestion() {
    if (current > 0) {
      current--;
      showQuestion(current);
    }
  }

  function updateNavigation() {
    const dots = document.querySelectorAll(".dot");
    dots.forEach((dot, index) => {
      dot.classList.toggle("active", index === current);
    });
    document.getElementById("prevBtn").classList.toggle("hidden", current === 0);
    document.getElementById("nextBtn").classList.toggle("hidden", current === questions.length - 1);
  }

  function checkAnswer(index, correct) {
    const input = document.getElementById(`answer${index}`);
    const result = document.getElementById(`result${index}`);
    if (input.value.trim() === correct) {
      result.textContent = "◯";
      result.style.color = "green";
    } else {
      result.textContent = "✕";
      result.style.color = "red";
    }
  }

  function checkAnswerChoice(clickedButton, selected, correct) {
    const parent = clickedButton.parentElement.parentElement; // choice-block
    const allOverlays = parent.querySelectorAll('.result-overlay');

    // 全ての表示をリセット
    allOverlays.forEach(overlay => {
      overlay.textContent = "";
    });

    const resultOverlay = clickedButton.previousElementSibling;
    if (selected === correct) {
      resultOverlay.textContent = "◯";
      resultOverlay.style.color = "green";
    } else {
      resultOverlay.textContent = "✕";
      resultOverlay.style.color = "red";
    }
  }

  showQuestion(current);
</script>

</body>
</html>
