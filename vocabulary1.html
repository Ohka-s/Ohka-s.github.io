<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>語彙1（スライド式）</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    .question {
      display: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
    }

    .question.active {
      display: block;
    }

    .progress {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .dot {
      height: 16px;
      width: 16px;
      margin: 0 6px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: #006d99;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    #finish {
      font-size: 18px;
      color: green;
      margin-top: 30px;
      display: none;
    }

    /* スライド効果 */
    .question {
      transition: transform 0.5s ease-in-out;
    }

    /* 次の問題ボタン */
    .next-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #006d99;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .next-btn:hover {
      background-color: #005480;
    }

  </style>
</head>
<body>

<h2>語彙1 - 練習</h2>

<div id="quiz-container">
  <!-- 問題1 -->
  <div class="question active">
    <img src="images/picture1.jpg" alt="습관" width="200" style="margin-bottom: 10px;">
    <p>1.매일 아침에 일어나서 제일 먼저 무엇을 해요？</p>
  </div>

  <!-- 問題2 -->
  <div class="question">
    <p>2. 「dog」の意味は？</p>
    <input type="text" id="answer1">
    <button onclick="checkAnswer(1, 'いぬ')">答えを確認</button>
    <p id="result1" class="result"></p>
  </div>

  <!-- 問題3 -->
  <div class="question">
    <p>3. 「book」の意味は？</p>
    <input type="text" id="answer2">
    <button onclick="checkAnswer(2, 'ほん')">答えを確認</button>
    <p id="result2" class="result"></p>
  </div>

  <!-- 問題4 -->
  <div class="question">
    <p>4. 「car」の意味は？</p>
    <input type="text" id="answer3">
    <button onclick="checkAnswer(3, 'くるま')">答えを確認</button>
    <p id="result3" class="result"></p>
  </div>

  <!-- 問題5 -->
  <div class="question">
    <p>5. 「sun」の意味は？</p>
    <input type="text" id="answer4">
    <button onclick="checkAnswer(4, 'たいよう')">答えを確認</button>
    <p id="result4" class="result"></p>
  </div>
</div>

<div class="progress">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<p id="finish">全問終了！お疲れさまでした 🎉</p>

<!-- 次の問題ボタン -->
<button class="next-btn" onclick="nextQuestion()">→</button>

<script>
  let current = 0;

  // 答えをチェックする関数
  function checkAnswer(index, correct) {
    const input = document.getElementById(`answer${index}`).value.trim();
    const result = document.getElementById(`result${index}`);
    if (input === correct) {
      result.textContent = "正解！";
      result.style.color = "green";
    } else {
      result.textContent = "ちがいます。";
      result.style.color = "red";
    }
  }

  // 学習者が手動で次に進む関数
  function nextQuestion() {
    const questions = document.querySelectorAll(".question");
    const dots = document.querySelectorAll(".dot");

    if (current < questions.length) {
      questions[current].classList.remove("active");
      dots[current].classList.remove("active");
    }

    current++;

    if (current < questions.length) {
      questions[current].classList.add("active");
      dots[current].classList.add("active");
    } else {
      document.getElementById("finish").style.display = "block"; // 終了メッセージを表示
    }
  }

  // 学習者が問題をクリックして進むこともできる
  document.querySelectorAll('.question').forEach((question, index) => {
    question.addEventListener('click', () => {
      if (index === current) {
        nextQuestion();
      }
    });
  });
</script>
<!-- 左下「前へ」ボタン -->
<button class="nav-btn left-btn hidden" id="prevBtn" onclick="prevQuestion()">←</button>

<!-- 右下「次へ」ボタン -->
<button class="nav-btn right-btn" id="nextBtn" onclick="nextQuestion()">→</button>

</body>
</html>
