 <div class="question">

<div class="question">

</button>
     <p class="question-instruction">문장을 듣고 따라서 읽어 봅시다.</p>
<audio id="wordAudio" src="audio/audio1.mp3"></audio>

  <button class="example-btn" onclick="playAudio(1)">

  <button class="example-btn" onclick="playAudio(2)">

    <button class="example-btn" onclick="playAudio(3)">

   강아지와 함께 산책하는 것이 습관이 되었어요.

  <!-- 問題4（選択肢形式） -->
  <div class="question">
    <p class="question-instruction">빈 칸에 알맞은 단어을 고르십시오.</p>
    <img src="images/Image1_4.png" alt="어휘4" class="img-large" style="margin-bottom: 10px;">
    <p>저는 매일 점심을 먹은 후에 커피를 마시는_______이 있어요.</p>
    <div class="choice-block">
      <div style="position: relative; display: inline-block; margin: 5px;">
        <div class="result-overlay"></div>
        <button onclick="checkAnswerChoice(this, '일정', '습관')">일정</button>
      </div>
      <div style="position: relative; display: inline-block; margin: 5px;">
        <div class="result-overlay"></div>
        <button onclick="checkAnswerChoice(this, '습관', '습관')">습관</button>
        <audio id="audio-habit" src="audio/audio1_4.mp3"></audio>
      </div>
      <div style="position: relative; display: inline-block; margin: 5px;">
        <div class="result-overlay"></div>
        <button onclick="checkAnswerChoice(this, '행동', '습관')">행동</button>
      </div>
    </div>
  </div>

  <!-- 問題5 -->
  <div class="question">
    <p class="question-instruction">빈 칸에 알맞은 단어을 쓰십시오.</p>
    <img src="images/Image1_5.png" alt="어휘5" class="img-large" style="margin-bottom: 10px;">
     <p>
    <span onclick="document.getElementById('audio1_5_1').play()" style="cursor: pointer;">
      <i class="fas fa-volume-up speaker-icon" style="margin-right: 6px;"></i>
    </span>
    <strong>Q:</strong> 요즘 잠을 잘 못 자서 아침마다 피곤해.</p>
   <p><strong>A:</strong> 매일 같은 시간에 자고 일어나는_______을 만들어 보면 어때?</p>
    <input type="text" id="answer2">
    <button class="check-answer-btn" onclick="checkAnswer(2, '습관')">정답 확인</button>
    <p id="result2" class="result"></p>
    <button id="audio-btn-correct2" onclick="document.getElementById('audio1_5_2').play()" style="display:none; margin-top:10px;">
    <i class="fas fa-volume-up speaker-icon" style="margin-right: 4px;"></i> 예시 문장 듣기
  </button>
  <audio id="audio1_5_1" src="audio/audio1_5_1.mp3"></audio>
  <audio id="audio1_5_2" src="audio/audio1_5_2.mp3"></audio>
</div>
  
  <div class="question">
  <p style="font-size: 20px; font-weight: bold;">🎉잘 하셨어요!</p>
  <p>아래 버튼을 눌러 처음부터 다시 시작하거나, 다른 학습으로 이동해 보세요.</p>
  <button class="restart-btn" onclick="location.reload()">처음부터 다시</button>
</div>
</div>

<div class="progress">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<button class="nav-btn left-btn" id="prevBtn" onclick="prevQuestion()">
  <i class="fas fa-chevron-left"></i>
</button>
<button class="nav-btn right-btn" id="nextBtn" onclick="nextQuestion()">
  <i class="fas fa-chevron-right"></i>
</button>

<script>
  let current = 0;
  const questions = document.querySelectorAll(".question");
  const titles = [
    "어휘-도입",
    "어휘-제시",
    "어휘-제시",
    "어휘-연습",
    "어휘-연습"
  ];

  function showQuestion(index) {
    stopAllMedia();
  questions.forEach((q, i) => {
    q.classList.toggle("active", i === index);
  });

  document.getElementById("main-title").textContent = titles[index];

  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const progress = document.querySelector(".progress");

  prevBtn.style.display = index === 0 ? "none" : "flex";
  nextBtn.style.display = index === questions.length - 1 ? "none" : "flex";

  // ✅ 最後のページではドットを非表示
  if (progress) {
    progress.style.display = index === questions.length - 1 ? "none" : "flex";
  }

  // ✅ 最後のページではタイトルも非表示
  const mainTitle = document.getElementById("main-title");
  if (index === questions.length - 1) {
    mainTitle.style.display = "none";
  } else {
    mainTitle.style.display = "block";
  }

  updateNavigation();
}

  function nextQuestion() {
    if (current < questions.length - 1) {
      current++;
      showQuestion(current);
    }
  }

  function prevQuestion() {
    if (current > 0) {
      current--;
      showQuestion(current);
    }
  }

  function updateNavigation() {
    const dots = document.querySelectorAll(".dot");
    dots.forEach((dot, index) => {
      dot.classList.toggle("active", index === current);
    });
    document.getElementById("prevBtn").classList.toggle("hidden", current === 0);
    document.getElementById("nextBtn").classList.toggle("hidden", current === questions.length - 1);
  }

  function checkAnswer(index, correct) {
    const input = document.getElementById(`answer${index}`);
    const result = document.getElementById(`result${index}`);
    if (input.value.trim() === correct) {
      result.textContent = "◯ 정답입니다!";
      result.style.color = "green";
    } else {
      result.textContent = "✕ 정답은 '습관'입니다!";
      result.style.color = "red";
    }
  }

  function checkAnswerChoice(clickedButton, selected, correct) {
    const parent = clickedButton.parentElement.parentElement; // choice-block
    const allOverlays = parent.querySelectorAll('.result-overlay');

    // 全ての表示をリセット
    allOverlays.forEach(overlay => {
      overlay.textContent = "";
    });

    const resultOverlay = clickedButton.previousElementSibling;
    if (selected === correct) {
      resultOverlay.textContent = "◯";
      resultOverlay.style.color = "green";
      
      const audio = clickedButton.parentElement.querySelector("audio");
    if (audio) {
      audio.pause();
      audio.currentTime = 0;
      audio.play();
    }

    } else {
      resultOverlay.textContent = "✕";
      resultOverlay.style.color = "red";
    }
  }

  function playAudio(index) {
  const audios = {
    1: document.getElementById("audio1"),
    2: document.getElementById("audio2"),
    3: document.getElementById("audio3"),
  };

  // すべての音声を一旦停止
  Object.values(audios).forEach(audio => {
    audio.pause();
    audio.currentTime = 0;
  });

  // 指定された音声を再生
  if (audios[index]) {
    audios[index].play();
  }
}
  function stopAllMedia() {
  // すべての audio を停止してリセット
  const audios = document.querySelectorAll("audio");
  audios.forEach(audio => {
    audio.pause();
    audio.currentTime = 0;
  });

  // すべての video を停止してリセット（将来の追加に備えて）
  const videos = document.querySelectorAll("video");
  videos.forEach(video => {
    video.pause();
    video.currentTime = 0;
  });
}



  showQuestion(current);
</script>

</body>
