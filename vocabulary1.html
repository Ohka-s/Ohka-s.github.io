<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>語彙1（スライド式）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    .question {
      display: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin: 10px auto;
      max-width: 500px;
      transition: transform 0.5s ease-in-out;
    }

    .question.active {
      display: block;
    }

    .progress {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .dot {
      height: 16px;
      width: 16px;
      margin: 0 6px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: #006d99;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    #finish {
      font-size: 18px;
      color: green;
      margin-top: 30px;
      display: none;
    }

    .nav-btn {
      position: fixed;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      color: white;
      background-color: #006d99;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .left-btn {
      left: 20px;
    }

    .right-btn {
      right: 20px;
    }

    .nav-btn:hover {
      background-color: #005480;
    }

    .nav-btn.hidden {
      display: none;
    }
  </style>
</head>
<body>
<a href="index.html" class="home-btn" title="ホームへ戻る">🏠</a>
  
<h2>語彙1 - 練習</h2>

<div id="quiz-container">
  <!-- 問題1 -->
  <div class="question active">
    <img src="images/picture1.jpg" alt="습관" width="200" style="margin-bottom: 10px;">
    <p>1. 매일 아침에 일어나서 제일 먼저 무엇을 해요？</p>
  </div>

  <!-- 問題2 -->
  <div class="question">
    <p>2. 「dog」の意味は？</p>
    <input type="text" id="answer1">
    <button onclick="checkAnswer(1, 'いぬ')">答えを確認</button>
    <p id="result1" class="result"></p>
  </div>

  <!-- 問題3 -->
  <div class="question">
    <p>3. 「book」の意味は？</p>
    <input type="text" id="answer2">
    <button onclick="checkAnswer(2, 'ほん')">答えを確認</button>
    <p id="result2" class="result"></p>
  </div>

  <!-- 問題4 -->
  <div class="question">
    <p>4. 「car」の意味は？</p>
    <input type="text" id="answer3">
    <button onclick="checkAnswer(3, 'くるま')">答えを確認</button>
    <p id="result3" class="result"></p>
  </div>

  <!-- 問題5 -->
  <div class="question">
    <p>5. 「sun」の意味は？</p>
    <input type="text" id="answer4">
    <button onclick="checkAnswer(4, 'たいよう')">答えを確認</button>
    <p id="result4" class="result"></p>
  </div>
</div>

<div class="progress">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<p id="finish">全問終了！お疲れさまでした 🎉</p>

<!-- 左右ナビゲーションボタン -->
<button class="nav-btn left-btn hidden" id="prevBtn" onclick="prevQuestion()">←</button>
<button class="nav-btn right-btn" id="nextBtn" onclick="nextQuestion()">→</button>

<script>
  let current = 0;
  const questions = document.querySelectorAll(".question");

  function showQuestion(index) {
    questions.forEach((q, i) => {
      q.classList.toggle("active", i === index);
    });
    updateNavigation();
  }

  function nextQuestion() {
    if (current < questions.length - 1) {
      current++;
      showQuestion(current);
    }
  }

  function prevQuestion() {
    if (current > 0) {
      current--;
      showQuestion(current);
    }
  }

  function updateNavigation() {
    const dots = document.querySelectorAll(".dot");
    dots.forEach((dot, index) => {
      dot.classList.toggle("active", index === current);
    });

    document.getElementById("prevBtn").classList.toggle("hidden", current === 0);
    document.getElementById("nextBtn").classList.toggle("hidden", current === questions.length - 1);

    const finish = document.getElementById("finish");
    if (finish) {
      finish.style.display = current === questions.length ? "block" : "none";
    }
  }

  function checkAnswer(num, correct) {
    const input = document.getElementById(`answer${num - 1}`);
    const result = document.getElementById(`result${num - 1}`);
    if (input.value.trim() === correct) {
      result.textContent = "正解！";
      result.style.color = "green";
    } else {
      result.textContent = "不正解";
      result.style.color = "red";
    }
  }

  // 初期表示
  showQuestion(current);
</script>

</body>
</html>
